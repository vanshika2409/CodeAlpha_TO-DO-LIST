<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>TO-DO LIST</title>
    <link rel="icon" type="image/x-icon" href="logo.png" ></link>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
   <div class="app">
    <div class="container">

        <div id="wrapper">
            <input type="text" placeholder="Things to do....">
            <button id="add-btn">Add</button>
        </div>
<br>
        <div id="task">
            <p class="pending-task">
                You have <span class="count-value">0</span> task(s)
                to complete
            </p>
        </div>
    </div>
    <br>
    <p id="error">Input can not be empty</p>
   </div>
   <script src="script.js"></script>
</body>
</html>
